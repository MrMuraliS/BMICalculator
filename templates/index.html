<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="mb-3">BMI Calculator</h3>

            <form method="POST" action="/calculate">
              <div class="mb-3">
                <label class="form-label">Weight (kg)</label>
                <input type="number" step="any" name="weight" class="form-control" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Height (cm)</label>
                <input type="number" step="any" name="height" class="form-control" required />
              </div>

              <button class="btn btn-primary" type="submit">Calculate BMI</button>
            </form>

            {% if result %}
            <hr>
            <h5>Your BMI: {{ result.bmi }}</h5>
            <p>Category: {{ result.category }}</p>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
